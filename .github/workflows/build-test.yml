name: CI

on:
  pull_request:
    branches: ['master']
  push:
    branches: ['master']
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  ## Sets environment variable
  INFURA_TOP_LEVEL: 'INFFFFF ${{ secrets.INFURA_KEY }} after'

jobs:
  install:
    name: 'Install'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check cache for "node_modules"
        id: cache
        uses: martijnhols/actions-cache/check@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Save "node_modules" to cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: martijnhols/actions-cache/save@v3
        with:
          path: '**/node_modules'
          key: ${{ steps.cache.outputs.primary-key }}

  check-formatting:
    name: 'Check Formatting'
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/restore-cache

      - name: Check formatting with Prettier
        run: yarn prettier:check

  integration-test:
    name: 'Integration tests'
    runs-on: ubuntu-latest
    environment: CI
    needs: install
    env:
      INFURA_JOBS_LEVEL: 'aa ${{ secrets.INFURA_KEY }} after secret'

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/restore-cache

      - name: Build
        run: yarn build
        env:
          INFURA_BUILD_LEVEL: 'aze1'

      - name: Test
        run: yarn test:ci
        env:
          INFURA_TEST_LEVEL: 'aze ${{ secrets.INFURA_KEY }} AFTER'
